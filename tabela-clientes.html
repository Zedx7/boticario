<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Clientes</title>
</head>

<body>
    <header
        class="navbar fixed-top bg-light flex-md-nowrap p-2 shadow d-flex p-0 mb-0 mt-0 bd-highlight bg-light justify-content-center">
        <div class="p-0 bd-highlight">
            <i class="fas fa-piggy-bank fa-2x"></i>
        </div>
    </header>
    <nav class="container-fluid">
        <div class="row">
            <nav class="col-md-2 n-none d-md-block sidebar mt-3 bg-light">
                <div class="sidebar-sticky ">
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Dashboard</a>
                        </li>
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Novo Cliente</a>
                        </li>
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Novo Produto</a>
                        </li>
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Clientes</a>
                        </li>
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Produtos</a>
                        </li>
                        <li class="nav-item mb-2 pl-4">
                            <a class="nav-link active" href="#">Nova Venda</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 bg-white">
                <div class="chartjs-size-monitor"
                    style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand"
                        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink"
                        style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 pl-2 pr-2 mb-3 border-bottom mt-5">
                    <h1 class="h2">Clientes</h1>
                </div>
                <div class="row">
                    <div class="col pl-5 pr-5 pt-5">
                        <table class="table table-hover">
                            <caption>Lista de Clientes</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Sobrenome</th>
                                    <th scope="col">Número</th>
                                    <th scope="col">Cidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">Mary</td>
                                    <td>Belfort</td>
                                    <td>40028922</td>
                                    <td>Rio de Xaneiro</td>
                                </tr>
                                <tr>
                                    <td scope="row">Cristiane</td>
                                    <td>Belfort</td>
                                    <td>998945352</td>
                                    <td>Niterói</td>
                                </tr>
                                <tr>
                                    <td scope="row">Renato</td>
                                    <td>Silva</td>
                                    <td>995235127</td>
                                    <td>Maricá</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://kit.fontawesome.com/89379e833d.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
